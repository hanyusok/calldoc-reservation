<html>
<head>
<title>통합 API 샘플페이지</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">

<script type="text/javascript">
var pf;
function fnSubmit2() {
	var fileName;
	fileName = "./sample.jsp";		
	pf = document.frmConfirm;
	pf.action = fileName;
	pf.method = "post";
	pf.submit();
}

</script>

</head>
<BODY>

<form name="frmConfirm"> 

AUTHKEY	: <input type="text" id="AUTHKEY" name="AUTHKEY" placeholder="상점관리자 고객지원>연동정보설정에 연동키 확인"><br>
상점아이디	: <input type="text" id="CPID" name="CPID" placeholder="키움페이에서 발급받은 테스트ID입력"><br>
PAYMETHOD : <input type="text" id="PAYMETHOD" name="PAYMETHOD" placeholder="매뉴얼에 있는 결제수단별 PAYMETHOD확인"><br>
AMOUNT : <input type="text" id="AMOUNT" name="AMOUNT" placeholder="1004" style="width:80%;"/> <br>
CANCELREQ : <input type="text" id="CANCELREQ" name="CANCELREQ" value="Y"> 취소요청을 하는 경우라면 Y값 전송<br>
TRXID : <input type="text" id="TRXID" name="TRXID" placeholder="키움페이 거래번호"><br>
CANCELREASON : <input type="text" id="CANCELREASON" name="CANCELREASON" placeholder="취소사유"><br>
TAXFREEAMT : <input type="text" id="TAXFREEAMT" name="TAXFREEAMT" value=""> (선택)복합과세 결제일 경우 사용, 비과세 취소금액<br>
<input name="btnSubmit" type="button" value="결제요청" onclick="fnSubmit2()" ><br>
</form>
</BODY>
</HTML>
